<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/hp-styles.css">
    <script src="https://kit.fontawesome.com/daa204c057.js" crossorigin="anonymous"></script>
    <title>Spider-Man | Multiverse</title>
</head>
<body>
    <nav class="s-menu">
        <ul>
            <li class="s-menu__item">
                <a href="./pages/tobey-maguire/spiderman1.html">Tobey Maguire</a>
            </li>
            <li class="s-menu__item">
                <a href="./pages/tom-holland/spiderman-hc.html">Tom Holland</a>
            </li>
            <li class="s-menu__item s-menu__icon">
                <a href="#"><img src="./assets/icons/spider.svg" alt="Spider-Man Logo"></a>
            </li>
            <li class="s-menu__item">
                <a href="./pages/andrew-garfield/theamzspiderman.html">Andrew Garfield</a>
            </li>
            <li class="s-menu__item">
                <a href="./pages/miles-morales/spiderverse1.html">Miles Morales</a>
            </li>
        </ul>
    </nav>

    <div class="s-container">
        <div class="s-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
            <a href="./pages/tobey-maguire/spiderman1.html" class="s-card" id="spider-man-01">
                <img class="s-card__background" src="./assets/images/pic-sm-bg-01.jpg" alt="">
                <img class="s-card__image" src="./assets/images/spider-man-01.png" alt="Tobey Maguire's Spider-Man">
                <h2 class="s-card__title">TOBEY MAGUIRE</h2>
            </a>
            <a href="./pages/tom-holland/spiderman-hc.html" class="s-card" id="spider-man-02">
                <img class="s-card__background" src="./assets/images/pic-sm-bg-02.jpg" alt="">
                <img class="s-card__image" src="./assets/images/spider-man-02.png" alt="Andrew Garfield's Spider-Man">
                <h2 class="s-card__title">TOM HOLLAND</h2>
            </a>
            <a href="./pages/andrew-garfield/theamzspiderman.html" class="s-card" id="spider-man-03">
                <img class="s-card__background" src="./assets/images/pic-sm-bg-03.jpg" alt="">
                <img class="s-card__image" src="./assets/images/spider-man-03.png" alt="Tom Holland's Spider-Man">
                <h2 class="s-card__title">ANDREW GARFIELD</h2>
            </a>
            <a href="./pages/miles-morales/spiderverse1.html" class="s-card" id="spider-man-04">
                <img class="s-card__background" src="./assets/images/pic-sm-bg-04.jpg" alt="">
                <img class="s-card__image" src="./assets/images/miles-morales.png" alt="Tom Holland's Spider-Man">
                <h2 class="s-card__title">MILES MORALES</h2>
            </a>
        </div>
    </div>

    <div class="s-controller">
        <div id="1" onclick="selectCarouselItem(this)" class="s-controller__button s-controller__button--active">
            01
        </div>
        <div id="2" onclick="selectCarouselItem(this)" class="s-controller__button">
            02
        </div>
        <div id="3" onclick="selectCarouselItem(this)" class="s-controller__button">
            03
        </div>
        <div id="4" onclick="selectCarouselItem(this)" class="s-controller__button">
            04
        </div>
        <div class="s-controller__line"></div>
    </div>

    <div class="s-player">
        <audio id="player" autoplay loop src="./assets/audios/theme.mp3"></audio>
        <button id="mute" onclick="playerControl()"><i class="fa-solid fa-volume-high"></i></button>
        <button id="unmute" onclick="playerControl()" style="display: none;"><i class="fa-solid fa-volume-xmark"></i></button>        
    </div>

    <script src="./assets/scripts/card-animation.js"></script>

</body>
</html>
